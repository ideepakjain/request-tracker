<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Sign in</title>
</head>

<body>
	<div th:if="${param.error}">The email or password is incorrect!</div>
	<form th:action="@{/login}" method="post">
		<h1>Sign in</h1>
		<hr />
		<label for="inputEmail">Email</label> <input type="email" id="email"
			name="email" placeholder="Email" required autofocus> <br /> <label
			for="inputPassword">Password</label> <input type="password"
			id="password" name="password" placeholder="Password" required>
		<br />
		<button type="submit">Sign in</button>
		<br />
		<a th:href="@{/signup}">Create an account</a>
	</form>
</body>
</html>
